<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>agentsignup</title>
    <link rel="stylesheet" href="agentsignup.component.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <style></style>
</head>

<body>
    <div class="container-xxl bg-white p-0"></div>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
        <a href="/" class="navbar-brand d-flex align-items-center text-center">
            <div class="me-2">
                <div routerLink="/" class="logo-container"></div>
                <!-- <img class="img-fluid" src="" alt="Icon" style="width: 30px; height: 30px;"> -->
            </div>
            <!-- <h1 class="m-0 text-primary">PropertEase</h1> -->
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto">
                <a href="index.html" routerLink="/" class="nav-item nav-link active">Home</a>
                <a href="about.html" href="/about" class="nav-item nav-link">About</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" href="/property" data-bs-toggle="dropdown">Property</a>
                    <div class="dropdown-menu rounded-0 m-0">
                        <a href="/appointmentdatails" class="dropdown-item">Property Type</a>
                        <a href="/agentdashboard" class="dropdown-item">Property Agent</a>
                    </div>
                </div>
                <div class="nav-item dropdown">
                    <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Service</a>
                    <div class="dropdown-menu rounded-0 m-0">
                        <a href="/property" class="dropdown-item">Buy</a>
                        <a href="/agentsignin" class="dropdown-item">Sell</a>
                    </div>
                </div>
                <!-- <a href="" class="nav-item nav-link">Contact</a> -->
            </div>
            <a href="/custsignin" class="btn btn-primary px-3 d-none d-lg-flex">Sign-in</a>
        </div>
    </nav>

    <div class="container" style="margin-top: 70px">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Agent Sign Up</h2>
                <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                    <div class="form-group">
                        <label for="inputName">Full Name</label>
                        <input type="text" [(ngModel)]="agent.name" class="form-control" id="inputName"
                            placeholder="Enter your full name" required #name="ngModel" name="name" />
                        <br />
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="text" [(ngModel)]="agent.email" class="form-control" id="inputEmail"
                            placeholder="Enter your email" required #email="ngModel" name="email" />
                        <br />
                    </div>
                    <div class="form-group">
                        <label for="inputContact">Contact Number</label>
                        <input type="tel" [(ngModel)]="agent.contact" class="form-control" id="inputContact"
                            placeholder="Enter your contact" required #contact="ngModel" maxlength="10"
                            pattern="[0-9]{10}" name="contact" />

                        <small id="contactHelp" class="form-text text-muted">Please enter a 10-digit contact
                            number.</small>
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" [(ngModel)]="agent.address" class="form-control" id="inputAddress"
                            placeholder="Enter your address" required #address="ngModel" name="address" />
                        <br />
                    </div>
                    <div class="form-group">
                        <label for="inputUserName">User Name</label>
                        <input type="text" [(ngModel)]="agent.username" class="form-control" id="inputUserName"
                            placeholder="Enter your username" required #username="ngModel" name="username" />

                        <br />
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Password</label>
                        <input type="password" [(ngModel)]="agent.password" class="form-control" id="confirmPassword"
                            placeholder="Enter your password" required #password="ngModel" name="password" />

                        <br />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Sign Up
                    </button>
                </form>

            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>

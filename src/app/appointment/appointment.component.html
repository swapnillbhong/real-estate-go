    <div class="container" style="margin-top: 70px">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Make a Appointment</h2>
          <form>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
              <label for="status">Status:</label>
              <input type="text" id="status" name="status" />
            </div>
            <div class="form-group">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="form-group">
              <label for="appointmentCustomerId">Customer:</label>
              <select id="appointmentCustomerId" name="appointmentCustomerId">
                <!-- Options for customers -->
              </select>
            </div>
            <div class="form-group">
              <label for="appointmentAgentId">Agent:</label>
              <select id="appointmentAgentId" name="appointmentAgentId">
                <!-- Options for agents -->
              </select>
            </div>
            <button type="submit" (click)="submitAppointment()">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

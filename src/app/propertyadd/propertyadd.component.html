    <div class="container">
        <h1>Property Details</h1>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group row">
                <label for="name" class="col-md-2 col-form-label">Name:</label>
                <div class="col-md-10">
                    <input type="text" [(ngModel)]="propertyadd.name" class="form-control" id="name" placeholder="Name"
                        required #name="ngModel" name="name" />
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-md-2 col-form-label">Description:</label>
                <div class="col-md-10">
                    <input type="text" [(ngModel)]="propertyadd.description" class="form-control" id="description"
                        placeholder="Description" required #description="ngModel" name="description" />
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-md-2 col-form-label">Price:</label>
                <div class="col-md-10">
                    <input type="text" [(ngModel)]="propertyadd.price" class="form-control" id="price"
                        placeholder="Price" required #price="ngModel" name="price" />
                </div>
            </div>
            <div class="form-group row">
                <label for="propertyType" class="col-md-2 col-form-label">Property Type:</label>
                <div class="col-md-10">
                    <select class="form-control" id="propertyType" [(ngModel)]="propertyadd.propertyType" required
                        #propertyType="ngModel" name="propertyType">
                        <option>House</option>
                        <option>Apartment</option>
                        <option>Condo</option>
                        <option>Villa</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="status" class="col-md-2 col-form-label">Status:</label>
                <div class="col-md-10">
                    <input type="text" [(ngModel)]="propertyadd.status" class="form-control" id="status"
                        placeholder="Status" required #status="ngModel" name="status" />
                </div>
            </div>
            <div class="form-group row">
                <label for="city" class="col-md-2 col-form-label">City:</label>
                <div class="col-md-10">
                    <input type="text" [(ngModel)]="propertyadd.city" class="form-control" id="city" placeholder="City"
                        required #city="ngModel" name="city" />
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="col-md-2 col-form-label">Location:</label>
                <div class="col-md-10">
                    <input type="text" [(ngModel)]="propertyadd.location" class="form-control" id="location"
                        placeholder="Location" required #location="ngModel" name="location" />
                </div>
            </div>
            <div class="form-group row">
                <label for="carpetArea" class="col-md-2 col-form-label">Carpet Area:</label>
                <div class="col-md-10">
                    <input type="text" [(ngModel)]="propertyadd.carpetArea" class="form-control" id="carpetArea"
                        placeholder="carpetArea" required #carpetArea="ngModel" name="carpetArea" />
                </div>
            </div>
            <div class="form-group row">
                <label for="propertyAgentId" class="col-md-2 col-form-label">Your ID:</label>
                <div class="col-md-10">
                    <input type="text" [(ngModel)]="propertyadd.propertyAgentId" class="form-control"
                        id="propertyAgentId" placeholder="propertyAgentId" required #propertyAgentId="ngModel"
                        name="propertyAgentId" />
                </div>
            </div>
            <!-- <div class="form-group row">
                <label for="propertyImage" class="col-md-2 col-form-label">Property Image:</label>
                <div class="col-md-10">
                    <input type="file" class="form-control-file" id="propertyImage">
                </div>
            </div> -->
            <div class="form-group row">
                <div class="col-md-10 offset-md-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

</body>
